<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="headertexts">
        <img class="circlepattern" src="./images/pattern-circles.svg" />
        <h1 class="headersimple">Simple, traffic-based pricing</h1>
        <p class="freetrial">
          Sign-up for our 30-day trial. No credit card required.
        </p>
      </div>

      <div class="trialinfos">
        <div class="textinfos">
            <div class="forgrid">
          <p class="pageviews">100k pageviews</p>
          <input
            type="range"
            min="1"
            max="100"
            value="50"
            class="rangechange"
          />
          <div id="progress"></div>
          <p class="monthlycost"><span class="cost">$16.00</span>/month</p>
        </div>

          <div class="changebilling">
            <p class="monthly">monthly Billing</p>
            <label class="switch">
              <input type="checkbox" class="coolcheckbox" />
              <span class="slider round"></span>
            </label>
            <p class="yearly">Yearly Billing</p>
            <p class="discount">25%</p>
          </div>
          <span class="string"></span>

          <div class="whatyougot">
            <div class="checklist">
              <p><img src="./images/icon-check.svg" />unlimited websites</p>
              <p><img src="./images/icon-check.svg" /> 100% data ownership</p>
              <p><img src="./images/icon-check.svg" /> Email reports</p>
            </div>
            <div class="starttrial">
              <button class="mytrial">start my trial</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
